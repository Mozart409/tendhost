name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: ${{ matrix.task.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task:
          - name: Clippy (pedantic)
            cmd: cargo clippy --all-targets -- -W clippy::pedantic -W clippy::correctness -W clippy::suspicious -W clippy::complexity -W clippy::perf -D warnings
          - name: Tests
            cmd: cargo test --all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Run ${{ matrix.task.name }}
        run: ${{ matrix.task.cmd }}
